            width: 100%;

            margin-bottom: 100px;
            display: block;

    </div>
</body>
<script>
    $(function () {
        $("img.lazy").lazyload({
            placeholder: "http://img01.g3wei.com/cxNhs7Zesz.jpg", //用图片提前占位
            effect: "fadeIn",
            threshold: 200, // 提前开始加载
        });
    });
</script>

<!-- 使用方法

引用jquery和jquery.lazyload.js到你的页面
为图片加入样式lazy  图片路径引用方法用data-original
js初始化lazyload并设置图片显示方式
在图片中也可以不使用 class="lazy"，初始化时使用：$("img").lazyload({effect: "fadeIn"});这样就可以对全局的图片都有效！ -->
